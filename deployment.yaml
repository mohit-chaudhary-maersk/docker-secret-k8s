apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: docker-secret-k8s
  namespace: stridemaker-ns
spec:
  selector:
    app: docker-secret-k8s
  ports:
    - port: 8080 # The port that the service is running on in the cluster
      targetPort: 80 # The port exposed by the service
  type: LoadBalancer # type of the service. LoadBalancer indicates that our service will be external.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: docker-secret-k8s
  namespace: stridemaker-ns
spec:
  selector:
    matchLabels:
      app: docker-secret-k8s
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: docker-secret-k8s
    spec:
      containers:
        - name: docker-secret-k8s
          image: stridemaker/docker-secret-k8s9109e517fe3bd909b1559bec467879b1c58bf224 # Image that will be used to containers in the cluster
          imagePullPolicy: Always
          ports:
            - containerPort: 80 # The port that the container is running on in the cluster
      imagePullSecrets:
        - name: stridemaker-ns-secret